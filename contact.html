<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafðu Samband - Raftó ehf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #444;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            font-size: 32px;
            color: #1a4b8c;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a4b8c;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 150px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1a4b8c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2e6cc3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1a4b8c;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Hafðu Samband</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nafn</label>
                <input type="text" id="name" name="name" placeholder="Skrifaðu nafnið þitt" required>
            </div>
            <div class="form-group">
                <label for="phone">Símanúmer</label>
                <input type="tel" id="phone" name="phone" placeholder="Skrifaðu símanúmerið þitt" required>
            </div>
            <div class="form-group">
                <label for="email">Netfang</label>
                <input type="email" id="email" name="email" placeholder="Skrifaðu netfangið þitt" required>
            </div>
            <div class="form-group">
                <label for="message">Skilaboð</label>
                <textarea id="message" name="message" placeholder="Skrifaðu skilaboðin þín hér" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Senda</button>
        </form>
        <a href="index.html" class="back-link">Til baka á heimasíðu</a>
    </div>
</body>
</html>
